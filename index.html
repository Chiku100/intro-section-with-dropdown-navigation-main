<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <header>
    <nav>
      <img class="mv-logo" src="./images/logo.svg" alt="logo">
      <ul>
        <li>
          <a class="logo" href="#">
            <img class="img_logo" src="./images/logo.svg" alt="logo">
          </a>
        </li>
        <li>
          <img onclick="closefunction()" class="close" src="./images/icon-close-menu.svg" alt="icon-close-menu">
          <div class="features">
            <p class="cond1" >Features<span><img class="arrow-left" src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></span>
            </p>
            <div class="drop-down1 viz">
              <a class="links" href="#"><span><img src="./images/icon-todo.svg" alt=""></span>Todo List</a>
              <a class="links" href="#"><span><img src="./images/icon-calendar.svg" alt=""></span> Calender</a>
              <a class="links" href="#"><span><img src="./images/icon-reminders.svg" alt=""></span> Reminders</a>
              <a class="links" href="#"><span><img src="./images/icon-planning.svg" alt=""></span> Planning</a>
            </div>
          </div>
        </li>
        <li>
          <div class="company">
            <p class="cond2">Company<span><img class="arrow-right" src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></span>
            </p>
            <div class="drop-down2 viz">
              <a class="links" href="#">History</a>
              <a class="links" href="#">Our Team</a>
              <a class="links" href="#">Blog</a>
            </div>
          </div>
        </li>
        <li>
          <a class="careers" href="#">
            <p>Careers</p>
          </a>
        </li>
        <li>
          <a class="about" href="#">
            <p>About</p>
          </a>
        </li>
        <li>
          <a class="login" href="#">
            <p>Login</p>
          </a>
        </li>
        <li class="register">
          <button>Register</button>
        </li>
        <a href="#" class="icon viz" onclick="myFunction()">&#9776;</a>
      </ul>
    </nav>
  </header>
  <main>
    <div class="left-box">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      <div class="clients">
        <img src="./images/client-databiz.svg" alt="client-databiz">
        <img src="./images/client-audiophile.svg" alt="client-audiophile">
        <img src="./images/client-meet.svg" alt="client-meet">
        <img src="./images/client-maker.svg" alt="">
      </div>
    </div>
    <div class="right-box">
      <img class="hero" src="./images/image-hero-desktop.png" alt="image-hero-desktop">
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
